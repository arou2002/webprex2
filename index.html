<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>日本大学文理学部情報科学科 Webプログラミングの演習課題</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>(1)選んだ要素についての説明</h1>
    <h2>p要素:段落を作ることができる。</h2>
    <h2>strong要素:コンテンツの重要性や深刻さなどを表し強調できる。 </h2>
    <h2>small要素:小さな活字などコメントをつけることができる。</h2>
    <h1>(2)マークアップ例</h1>
    <h2>p要素:<p>A</p></h2>
    <h2>strong要素:<strong>A</strong></h2>
    <h2>small要素:<small>A</small></h2>
    <h1>(3)動作結果</h1>
    <h2>p要素:段落を作ることができた。</h2>
    <h2>strong要素:囲った文字を大きく強調することができた。</h2>
    <h2>small要素:囲った文字を小さくすることができた。</h2>
    <h1>5421030 山﨑亜郎　日本大学文理学部情報科学科 Webプログラミングの演習課題</h1>
  </body>
</html>
