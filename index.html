<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>日本大学文理学部情報科学科 Webプログラミングの演習課題</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>(1)選んだ要素についての説明</h1>
    <p>p要素:段落を作ることができる。</p>
    <p>strong要素:コンテンツの重要性や深刻さなどを表し強調できる。 </p>
    <p>small要素:小さな活字などコメントをつけることができる。</p>
    <h1>(2)マークアップ例</h1>
    p要素:<p>A</p>
    <p>strong要素:<strong>A</strong></p>
    <p>small要素:<small>A</small></p>
    <h1>(3)動作結果</h1>
    <p>p要素:段落を作ることができた。</p>
    <p>strong要素:囲った文字を大きく強調することができた。</p>
    <p>small要素:囲った文字を小さくすることができた。</p>
    <p>5421030 山﨑亜郎　日本大学文理学部情報科学科 Webプログラミングの演習課題</p>
  </body>
</html>
